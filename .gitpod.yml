tasks:
  - name: install System
    before: |
      echo 'export PYTHON=/home/gitpod/.pyenv/shims/python' >> ~/.bashrc
      export PYTHON=/home/gitpod/.pyenv/shims/python
      sudo cp -f /workspace/robotframework-tutorial-en/.vscode/RF_BACKGROUND.png /usr/share/backgrounds/xfce/xfce-verticals.png
      npx --yes playwright install-deps
      exit
  - name: install Browser
    init: |
      export PYTHON=/home/gitpod/.pyenv/shims/python
      code -r Participants/
      python -m pip install --upgrade pip
      pip install --upgrade -r requirements.txt
      pip install --upgrade robotframework
      npx --yes playwright install-deps
      rfbrowser init
      pre-commit install
      code -r .
      exit
image: gitpod/workspace-full-vnc
ports:
  - port: 6080
    onOpen: open-preview
    visibility: private
vscode:
  extensions:
    - ms-python.python
    - d-biehl.robotcode
    - bierner.docs-view
    - ms-toolsai.jupyter
    - ms-toolsai.jupyter-keymap
    - ms-toolsai.jupyter-renderers
    - PKief.material-icon-theme
    - mechatroner.rainbow-csv